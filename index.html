  <h1>test</h1>
    <p>주기적으로 기본 공격을 강화하는 패시브.<p> <p>효과가 준비되면 검에서 빛이 나고 <a href="https://namu.wiki/w/%EC%95%84%ED%8A%B8%EB%A1%9D%EC%8A%A4(%EB%A6%AC%EA%B7%B8%20%EC%98%A4%EB%B8%8C%20%EB%A0%88%EC%A0%84%EB%93%9C)" target="_blank">아트록스</a>가 검을 고쳐쥐며 찌르는 동작으로 공격한다.<p>
    <p>강화된 기본 공격은 사거리가 50만큼 증가하고 대상에게 최대 체력 비례 물리 피해를 입히며 입힌 피해량만큼 아트록스의 체력이 회복된다.<p>
    <p>쿨타임은 레벨 비례로 감소하며, 기본 공격과 스킬을 적중시키면 2초, 검 끝으로 적중시키면 4초를 감소시킬 수 있다.<p>
